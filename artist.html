    <script>
        loading("queen")

        function loading(artistID) {
            fetch("https://deezerdevs-deezer.p.rapidapi.com/search?limit=6&q=" + artistID, {
                "method": "GET",
                "headers": {
                    "x-rapidapi-host": "deezerdevs-deezer.p.rapidapi.com",
                    "x-rapidapi-key": "d66c0b004dmsh9ff02beb9316fdap1419abjsn9ec964390e2c"
                }
            })
                .then(response => response.json())
                .then(search => {
                    console.log(search)

                    //ALBUM SECTION
                    var albumsBox = document.querySelector("#albumsBox")
                    albumsBox.innerHTML = ""
                    
                    search.data.forEach(data => {
                        var albumDiv = document.createElement("div")
                                albumDiv.className = "col-md-6 col-l-4 col-xl-3"
                                albumDiv.id = "album"
                                albumDiv.innerHTML = `
                                <img id="cover" src="${data.album.cover_big}">
                                <div id="play"><i class="fa fa-play-circle"></i></div>
                                <span> ${data.album.title} </span></br>
                                <a src="#"> ${data.artist.name} </a>
                                `
                                albumsBox.appendChild(albumDiv)
                    }) 
                })
                .catch(err => {
                    console.log(err);
                });

        }
